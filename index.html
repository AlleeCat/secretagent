<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply, Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
      <!-- This is the header -->
    <header class="header full-width">
      <div class="header-content content-width">
        <img id="logo" src="./resources/images/logo.png" alt="logo" />
        <span id="headline">SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
      <div class="section">
        <!-- This is the headline section -->
        <div class="background-image full-width">
          <div class="content-width">
            <div class="headline">
              <p id="new-arrival">NEW ARRIVAL</p>
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
          </div>
        </div>
        <!-- This is the navigation section -->
        <div class="navigation full-width">
          <nav class="content-width">
            <span class="small-screen">Menu</span>
            <span class="desktop">Eyewear</span>
            <span class="desktop">Apparel</span>
            <span class="desktop">Gadgets</span>
            <span class="desktop">Vehicles</span>
            <span class="desktop">Classes</span>
            <span class="desktop">Contact</span>
          </nav>
        </div>
        <!-- This is the main content and images section -->
        <div class="main-content">
          <div class="products content-width">
            <div class="image-text">
              <img class="image" src="./resources/images/pen.png" alt="pen" />
              <p class="below-image">Exploding Pen</p>
            </div>
            <div class="image-text" id="watch">
              <img class="image" src="./resources/images/watch.png" alt="watch" />
              <p class="below-image">Cellular Watch</p>
            </div>
            <div class="image-text" id="glasses">
              <img class="image" src="./resources/images/glasses.png" alt="glasses" />
              <p class="below-image">Thermal Glasses</p>
            </div>
          </div>
          <!-- This is the contact information section -->
          <div class="info content-width">
            <div class="location">
              <p class="has-background">Location</p>
              <p>-47.346436, 84.32354</p>
            </div>
            <div class="hours">
              <p class="has-background">Hours</p>
              <p>0800 - 1800</p>
            </div>
          </div>
        </div>
      </div>
      <!-- This is the footer with copyright notice -->
      <footer class="footer full-width">
        <div class="content-width">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>
  </body>
</html>
